<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarlicSquash Idle Farmer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <h1>GarlicSquash Idle Farmer</h1>
            <div id="stats">
                <div class="stat">
                    <span class="stat-label">Money:</span>
                    <span id="money">$0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Farm Size:</span>
                    <span id="farm-size">1x1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Income/sec:</span>
                    <span id="income-rate">$0.00</span>
                </div>
            </div>
            <div id="automation-status" class="automation-status"></div>
        </div>
        
        <div id="farm-view">
            <canvas id="farm-canvas"></canvas>
            <!-- Crop Selection Sidebar -->
            <div id="crop-selector" class="crop-selector">
                <h4>Choose Crop</h4>
                <div id="crop-selector-list"></div>
            </div>
        </div>
        
        <div id="controls">
            <h3>Upgrades</h3>
            <div id="upgrade-buttons">
                <button class="upgrade-btn" id="upgrade-property" data-upgrade="property">
                    <div class="upgrade-name">Expand Property</div>
                    <div class="upgrade-desc">Increase farm size</div>
                    <div class="upgrade-cost">Cost: $<span id="cost-property">100</span></div>
                </button>
                
                <button class="upgrade-btn" id="upgrade-seeds" data-upgrade="seeds">
                    <div class="upgrade-name">Buy Seeds</div>
                    <div class="upgrade-desc">Unlock new crop types</div>
                    <div class="upgrade-cost">Open Shop</div>
                </button>
                
                <button class="upgrade-btn" id="upgrade-growth" data-upgrade="growth">
                    <div class="upgrade-name">Growth Upgrades</div>
                    <div class="upgrade-desc">Fertilizer, soil, irrigation</div>
                    <div class="upgrade-cost">Open Menu</div>
                </button>
                
                <button class="upgrade-btn" id="upgrade-automation" data-upgrade="automation">
                    <div class="upgrade-name">Automation</div>
                    <div class="upgrade-desc">Auto-harvest & auto-plant</div>
                    <div class="upgrade-cost">Open Menu</div>
                </button>
                
                <button class="action-btn" id="manual-harvest">
                    <div class="upgrade-name">Manual Harvest</div>
                    <div class="upgrade-desc">Harvest all ready crops</div>
                </button>
                
                <button class="action-btn" id="replant-all">
                    <div class="upgrade-name">Replant All</div>
                    <div class="upgrade-desc">Replant with last crop</div>
                </button>
                
                <button class="action-btn" id="toggle-auto-harvest" style="display: none;">
                    <div class="upgrade-name">Toggle Auto-Harvest</div>
                    <div class="upgrade-desc" id="auto-harvest-status">OFF</div>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Property Expansion Modal -->
    <div id="property-modal" class="modal">
        <div class="modal-content">
            <div id="property-content"></div>
            <button class="modal-close" onclick="document.getElementById('property-modal').style.display='none'">Cancel</button>
        </div>
    </div>
    
    <!-- Seed Shop Modal -->
    <div id="seed-shop-modal" class="modal">
        <div class="modal-content">
            <h2>Seed Shop</h2>
            <div id="seed-shop-list" class="modal-list"></div>
            <button class="modal-close" onclick="document.getElementById('seed-shop-modal').style.display='none'">Close</button>
        </div>
    </div>
    
    <!-- Growth Upgrades Modal -->
    <div id="growth-upgrades-modal" class="modal">
        <div class="modal-content">
            <h2>Growth Upgrades</h2>
            <div id="growth-upgrades-list" class="modal-list"></div>
            <button class="modal-close" onclick="document.getElementById('growth-upgrades-modal').style.display='none'">Close</button>
        </div>
    </div>
    
    <!-- Automation Modal -->
    <div id="automation-modal" class="modal">
        <div class="modal-content">
            <h2>Automation</h2>
            <div id="automation-list" class="modal-list"></div>
            <button class="modal-close" onclick="document.getElementById('automation-modal').style.display='none'">Close</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
